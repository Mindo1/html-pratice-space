<!DOCTYPE html>
<head>
<title>Address Information</title>
</head>

<body>

<input id="house_number" name="house_number" type="text"/><br>
<label for="road">ถนน:</label>

<input id="district" name="district" type="text"/><br>
<label for="province">จังหวัด:</label>
<input id="province" name="province" type="text"/><br>

<input id="zipcode" name="zipcode" type="text"/><br><br>
<input type="button" value="Submit">
